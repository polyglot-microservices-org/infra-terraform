name: Deploy Infrastructure

on:
  workflow_dispatch:  # manual trigger
  push:
    paths:
      - "terraform/**"
      - "scripts/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Debug: verify folder structure
      - name: Debug workspace
        run: |
          pwd
          ls -R

      # 3️⃣ Configure AWS CLI
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      # 4️⃣ Get org-level runner token
      - name: Get org-level runner token
        id: runner-token
        run: |
          token=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/orgs/polyglot-microservices-org/actions/runners/registration-token \
            | jq -r .token)
          echo "runner_token=$token" >> $GITHUB_OUTPUT

      # 5️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 6️⃣ Terraform Init
      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      # 7️⃣ Terraform Apply
      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve \
            -var="aws_region=${{ secrets.AWS_REGION }}" \
            -var="runner_token=${{ steps.runner-token.outputs.runner_token }}" \
            -var="gh_pat=${{ secrets.GH_PAT }}"
